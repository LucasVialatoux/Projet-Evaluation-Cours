<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="../../ressources/bootstrap.min.css">
        <link rel="stylesheet" href="../../style/emoji.css">
        <link rel="stylesheet" href="../../style/style.css">
        <link rel="stylesheet" href="connexion.css">
        <script src="../../ressources/jquery.min.js"></script>
        <script src="../../ressources/bootstrap.min.js"></script>
        <script src="../../js/constVar.js"></script>
        <script src="../../js/connexionManager.js"></script>

        <meta charset="utf-8" />

    <body>
        <h1 class="text-center title_header">Connexion</h1>
        <form id="formCode" class="form container container_main">
            <div class="module">
                <div class="form-group row justify-content-center">
                    <label for="inputID" class="labelInput col-sm-4 col-form-label">E-mail</label>
                    <input type="email" id="inputID" name="inputID" class="form-control-plaintext col-md-auto" placeholder="jean.dupond@mail.fr" required>
                </div>
                <span id="retourID" class="text-danger row justify-content-center" style="display: none"></span>
                <div class="form-group row justify-content-center">
                    <label for="inputMdp" class="labelInput col-sm-4 col-form-label">Mot de passe</label>
                    <input type="password" id="inputMdp" name="inputMdp" class="form-control-plaintext col-md-auto" placeholder="••••••••" required>
                </div>
                <span id="retourMdp" class="text-danger row justify-content-center" style="display: none"></span>
                <div class="row justify-content-center text-center form_edit_btn">
                    <input class="btn btn-primary col-md-2 aling-self-center btn_action" type="submit" value="Valider">
                </div>
                <br/>
            </div>
        </form>
        <div class="container">
            <br/>
            <div class="row">
                <button id="home_button_code" type="button" class="btn btn-link col-md-auto back_button"><img src="../../ressources/arrow_back_ios-24px.svg" alt="">RETOUR</button>  
                <button id="inscription_button_code" type="button" class="btn btn-link col-md-right back_button"><img src="../../ressources/arrow_forward_ios-24px_white.svg" alt="">INSCRIPTION</button>  
            </div>
        </div>
    </body>
