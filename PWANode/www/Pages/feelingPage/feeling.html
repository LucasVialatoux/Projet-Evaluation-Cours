<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../ressources/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/emoji.css">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="feeling.css">
    <script src="../../ressources/jquery.min.js"></script>
    <script src="../../ressources/bootstrap.min.js"></script>
    <script src="../../js/constVar.js"></script>
    <script src="feeling.js"></script>
    <meta charset="utf-8" />
    <title id="nav_title">Ressenti</title>
</head>

<body>
    <h1 id="discipline_title" class="text-center title_header"></h1>
    <div id="container_emoti" class="container container_main">
        <div class="module">
            <br />
            <div class="row">
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="0">
                        <em class="em em-open_mouth" aria-role="presentation" aria-label="FACE WITH OPEN MOUTH"></em>
                    </button>
                    <p>Intéressant</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="1">
                        <em class="em em-wink" aria-role="presentation" aria-label="WINKING FACE"></em>
                    </button>
                    <p>Accessible</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="2">
                        <em class="em em-exploding_head" aria-role="presentation"
                            aria-label="SHOCKED FACE WITH EXPLODING HEAD"></em>
                    </button>
                    <p>Compliqué</p>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="3">
                        <em class="em em-expressionless" aria-role="presentation" aria-label="EXPRESSIONLESS FACE"></em>
                    </button>
                    <p>Monotone</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="4">
                        <em class="em em-face_with_raised_eyebrow" aria-role="presentation"
                            aria-label="FACE WITH ONE EYEBROW RAISED"></em>
                    </button>
                    <p>Confus</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="5">
                        <em class="em em-fearful" aria-role="presentation" aria-label="FEARFUL FACE"></em>
                    </button>
                    <p>Effrayé</p>
                </div>
            </div>
            <br />
        </div>
    </div>
    <div class="container">
        <br />
        <div class="row">
            <button id="back_button_code" type="button" class="btn btn-link col-md-auto back_button"><img
                    src="../../ressources/arrow_back_ios-24px.svg" alt="">RETOUR</button>
        </div>
    </div>
</body>

</html>
