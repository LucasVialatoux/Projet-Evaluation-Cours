<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="../../style/emoji.css">
        <link rel="stylesheet" href="../../style/style.css">
        <link rel="stylesheet" href="feeling.css">
        <script src="../../ressources/jquery.min.js"></script>
        <script src="../../ressources/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="feeling.js"></script>
        <meta charset="utf-8" />
        <title id="nav_title"></title>
    </head>
    <body>
        <h1 id="discipline_title" class="text-center title_header"></h1>        
        <div id="container_emoti" class="container container_main">
            <br/>
            <div class="row">
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="0">
                        <i class="em em-open_mouth" aria-role="presentation" aria-label="FACE WITH OPEN MOUTH"></i>
                    </button>
                    <p>Intéressant</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="1">
                        <i class="em em-wink" aria-role="presentation" aria-label="WINKING FACE"></i>
                    </button>
                    <p>Accessible</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="2">
                        <i class="em em-exploding_head" aria-role="presentation" aria-label="SHOCKED FACE WITH EXPLODING HEAD"></i>
                    </button>
                    <p>Compliqué</p>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="3">
                        <i class="em em-expressionless" aria-role="presentation" aria-label="EXPRESSIONLESS FACE"></i>
                    </button>
                    <p>Monotone</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="4">
                        <i class="em em-face_with_raised_eyebrow" aria-role="presentation" aria-label="FACE WITH ONE EYEBROW RAISED"></i>
                    </button>
                    <p>Confus</p>
                </div>
                <div class="col em_button">
                    <button type="button" class="btn btn-secondary" feeling="5">
                        <i class="em em-fearful" aria-role="presentation" aria-label="FEARFUL FACE"></i>
                    </button>
                    <p>Effrayé</p>
                </div>
            </div>
            <br/>
        </div>
        <div class="container">
            <br/>
            <div class="row">
                <button id="back_button_code" type="button" class="btn btn-link col-md-auto back_button"><img src="../../ressources/arrow_back_ios-24px.svg" alt="">RETOUR</button>  
            </div>
        </div>
    </body>
</html>
